<!DOCTYPE html>

<html>

<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>Assignment5</title>
	
	<link rel="stylesheet" href="css/style.css">	
	
</head>


<body>
  <header>
    <h1>World's Greatest Cats</h1>
  </header>
  <div id="container">

    

    
      
    <figure class ="raymond">
      <img class="raymond2" src="img/raymond.jpg">
      <figcaption>Raymond the Cat (@raythecatman on Twitter)</figcaption>
    </figure>
      
      
    <figure class="mittens">
      <img src="img/mittens.png">
    </figure>
      
    <figure class ="bigboy">
      <img src="img/bigboy.jpg">
    </figure>
  
    
    <p class="raymondtalk">"hi" - raymond</p>
    <p class="instructions">Click Raymond to read what he wants to say! </p>
    
    <button id="morecats">Click for more cats</button>
    <button id="morecats2">Click again for even more cats</button>
    <button id="restart">Click to restart</button>
    
  </div><!-- close "container" -->
  
  <!-- Link to jQuery on Google CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  
  
  <!-- Write your jQuery code inside of the .ready() function below -->
  <script>
$(document).ready(function() {

  $('p.raymondtalk').hide();

  $('figure.mittens').hide();

  $('figure.bigboy').hide();

  $('button#morecats').hide();
  $('button#morecats2').hide();
  $('button#restart').hide();



$('figure.raymond').click(function(){
    $('p.raymondtalk').fadeIn();
    $('button#morecats').show();
    $('p.instructions').hide();


});

$('button#morecats').click(function(){
    $('figure.mittens').fadeIn();
    $('p.raymondtalk').hide();
    $('button#morecats').hide();
    $('button#morecats2').show();

})

$('button#morecats2').click(function(){
  $('figure.bigboy').fadeIn();
  $('button#morecats2').hide();
  $('button#restart').show();
});

$('button#restart').click(function(){
  $('figure.bigboy').hide();
  $('figure.mittens').hide();
  $('p.instructions').show();
  $('button#restart').hide();
});
}); //close .ready()
</script>

</body>
	
</html>
